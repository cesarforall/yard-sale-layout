<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;700&family=Roboto:wght@700&display=swap" rel="stylesheet">
        <style>
            /* prettier-ignore */
            :root {
                --very-light-pink: #C7C7C7;
                --white: #FFFFFF;
                --text-input-field: #F7F7F7;
                --black: #000000;
                --hospital-green: #ACD9B2;
                --dark: #232830;
                --sm: 14px;
                --md: 16px;
                --lg: 18px;
            }

            html * {
                font-family: 'Quicksand', sans-serif;
                /* font-family: 'Roboto', sans-serif; */
            }

            body {
                margin: 0;
            }

            .product-detail {
                position: absolute;
                right: 0;
                box-sizing: border-box;
                width: 360px;
                padding-bottom: 24px;
            }

            .product-detail-close-button {
                position: absolute;
                top: 12px;
                left: 12px;
                display: flex;
                align-items: center;
                justify-content: center;
                border-radius: 50%;
                padding: 10px;
                width: 14px;
                height: 14px;
                background: var(--white);
            }

            .product-detail-close-button:hover {
                cursor: pointer;
            }

            .product-detail>img:nth-child(2) {
                border-radius: 0 0 20px 20px;
                width: 100%;
                height: 300px;
                object-fit: cover;
            }

            .my-order {
                display: grid;
                width: 100%;
                place-items: center;
            }

            .my-order-container {
                display: grid;
                grid-template-rows: auto 1fr auto;
                width: 300px;
            }

            .title-container {
                display: flex;
                margin-bottom: 40px;
            }

            .title-container img {
                transform: rotate(180deg);
            }

            .title {
                margin-left: 12px;
                font-size: var(--lg);
                font-weight: bold;
            }

            .my-order-content {
                display: flex;
                flex-direction: column;
            }

            .total {
                display: grid;
                grid-template-columns: auto 1fr;
                gap: 16px;
                align-items: center;
                border-radius: 8px;
                margin-bottom: 24px;
                padding: 0 24px;
                background: var(--text-input-field);
            }

            .total p:nth-child(1) {
                font-size: var(--md);
                font-weight: bold;
            }

            .total p:nth-child(2) {
                text-align: end;
                font-weight: 700;
            }

            .shopping-cart {
                display: grid;
                grid-template-columns: auto 1fr auto auto;
                gap: 16px;
                margin-bottom: 24px;
                align-items: center;
            }

            .shopping-cart figure {
                margin: 0;
            }

            .shopping-cart figure img {
                border-radius: 20px;
                width: 70px;
                height: 70px;
                object-fit: cover;
            }

            .shopping-cart p:nth-child(2) {
                color: var(--very-light-pink);
            }

            .shopping-cart p:nth-child(3) {
                font-size: var(--md);
                font-weight: bold;
            }

            .primary-button {
                border: none;
                border-radius: 8px;
                width: 100%;
                height: 50px;
                background: var(--hospital-green);
                font-size: var(--md);
                color: var(--white);
                cursor: pointer;
            }

            .checkout-button {
                display: flex;
                align-items: center;
                justify-content: center;
            }

            @media (max-width:640px) {
                .product-detail {
                    width: 100%;
                    padding-top: 24px;
                }

                .title-container {
                    display: none;
                }

                .my-order {
                    height: 100vh;
                }
            }
        </style>
    </head>
    <body>
        <aside class="product-detail">
            <div class="my-order">
                <div class="my-order-container">
                    <div class="title-container">
                        <img src="./icons/flechita.svg" alt="">
                        <p class="title">Shopping cart</p>
                    </div>
                    <div class="my-order-content">
                        <div class="shopping-cart">
                            <figure>
                                <img src="https://images.pexels.com/photos/276517/pexels-photo-276517.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="">
                            </figure>
                            <p>Bike</p>
                            <p>$30,00</p>
                            <img src="./icons/icon_close.png" alt="">
                        </div>
                        <div class="shopping-cart">
                            <figure>
                                <img src="https://images.pexels.com/photos/276517/pexels-photo-276517.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="">
                            </figure>
                            <p>Bike</p>
                            <p>$30,00</p>
                            <img src="./icons/icon_close.png" alt="">
                        </div>
                        <div class="shopping-cart">
                            <figure>
                                <img src="https://images.pexels.com/photos/276517/pexels-photo-276517.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="">
                            </figure>
                            <p>Bike</p>
                            <p>$30,00</p>
                            <img src="./icons/icon_close.png" alt="">
                        </div>
                        <div class="shopping-cart">
                            <figure>
                                <img src="https://images.pexels.com/photos/276517/pexels-photo-276517.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="">
                            </figure>
                            <p>Bike</p>
                            <p>$30,00</p>
                            <img src="./icons/icon_close.png" alt="">
                        </div>
                        <div class="total">
                            <p>Total</p>
                            <p>$560.00</p>
                        </div>
                    </div>
                    <button class="primary-button checkout-button">Checkout</button>
                </div>
            </div>
        </aside>
    </body>
</html>
