<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="new-password">
        <div class="form-container">
            <img src="./logos/logo_yard_sale.svg" alt="logo" class="logo">
            <h1 class="title">Create a new password</h1>
            <p class="subtitle">Enter a new password for your account</p>
            <form action="" class="form">
                <label for="password" class="label">Password</label>
                <input type="password" name="" id="password" placeholder="*********" class="input input-password">
                <label for="ree-password" class="label">Re-enter password</label>
                <input type="password" name="" id="ree-password" placeholder="*********" class="input input-password">
                <input type="button" value="Confirm new password" class="primary-button new-password-button">
            </form>
        </div>
    </div>
</body>
</html>
